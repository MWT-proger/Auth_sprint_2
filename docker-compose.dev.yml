version: "3.8"

services:

  auth-dev-db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.db
    ports:
      - "5431:5431"

  auth-dev-app:
    build: ./auth
    volumes:
      - ./auth/:/usr/src/auth/
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - auth-db

volumes:
  postgres_data: